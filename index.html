<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="third.css">
    <script src="second.js"></script>
</head>
<body>
    <h1>Calculate like a GOD</h1>
    <div class="result_field">
        <!--<p class="result_field_text" id="result">0</p>-->
        <input title="result_field" class="result_field" id="input">
    </div>
    <div class="whole_button_block">
        <div class="nubmer_buttons">
        <button id="1" onclick="write1()">1</button>
        <button id="2" onclick="write2()">2</button>
        <button id="3" onclick="write3()">3</button>
        <button id="4" onclick="write4()">4</button>
        <button id="5" onclick="write5()">5</button>
        <button id="6" onclick="write6()">6</button>
        <button id="7" onclick="write7()">7</button>
        <button id="8" onclick="write8()">8</button>
        <button id="9" onclick="write9()">9</button>
        <button id="10" onclick="write0()">0</button>
        </div>
        <div class="operator_buttons">
            <button id="plus" onclick="writeplus()">+</button>
            <button id="minus" onclick="writeMinus()">-</button>
            <button id="mult" onclick="writeMulti()">*</button>
            <button id="slash" onclick="writeSlash()">/</button>
            <button id="sqrt" onclick="writeSqrt()">&#8730</button>
            <button id="ce" onclick="writeCE()">CE</button>
            <button id="equal" onclick="writeEqual()">=</button>

        </div>
    </div>
</body>
</html>
