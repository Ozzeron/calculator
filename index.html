<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="third.css">
    <script src="second.js"></script>
</head>
<body>
    <h1>Calculate like a GOD</h1>
    <div class="result_field">
        <!--<p class="result_field_text" id="result">0</p>-->
        <input title="result_field" class="result_field" id="input">
    </div>
    <div class="whole_button_block">
        <div class="nubmer_buttons">
        <button class="1" onclick="write(1)">1</button>
        <button class="2" onclick="write(2)">2</button>
        <button class="3" onclick="write(3)">3</button>
        <button class="4" onclick="write(4)">4</button>
        <button class="5" onclick="write(5)">5</button>
        <button class="6" onclick="write(6)">6</button>
        <button class="7" onclick="write(7)">7</button>
        <button class="8" onclick="write(8)">8</button>
        <button class="9" onclick="write(9)">9</button>
        <button class="10" onclick="write(0)">0</button>
        </div>
        <div class="operator_buttons">
            <button class="plus" onclick="write()">+</button>
            <button class="minus" onclick="write()">-</button>
            <button class="mult" onclick="write()">*</button>
            <button class="slash" onclick="write()">/</button>
            <button class="sqrt" onclick="write()">&#8730</button>
            <button class="ce" onclick="write()">CE</button>
            <button class="equal" onclick="write()">=</button>

        </div>
    </div>
</body>
</html>
